 position: fixed;

{background-color: lightblue;

button
{
  background:lightgreen;

   top: -70px;
   left: 55px;

{
  top:-130px;

<body>
<div id="div1">Score<p id ="p1"></p></div>
<div id ="div2">
  <img id="p2" src="f0.png"></img>
<div id ="div3">
  <img id="p3" src="f0.png"></img>
<div id ="div4">
  <img id="p4" src="f0.png"></img>
<button id="button" onclick ="Start()">SPIN</button>
<button id="button1" onclick ="Stop()">STOP</button></div></div></div>
<button id="button2" onclick ="Restart()">RESTART</button>
<p id="p5"></p>
<script>
var score=0,x1,x2,x3,s;
document.getElementById("button1").disabled=true;
function Restart()
{
   score=0;
   clearInterval(s);
   document.getElementById('p5').innerHTML=" ";
   document.getElementById("p1").innerHTML=" ";
   document.getElementById("p4").src="f0.png";
   document.getElementById("p3").src="f0.png";
   document.getElementById("p2").src="f0.png";
   document.getElementById("button").disabled=false;
   document.getElementById("button1").disabled=true;
}
function Start()
{
  document.getElementById("p5").innerHTML=" ";
  document.getElementById("button").disabled=true;
  s=setInterval(run,75);
}
function run(){
 x1 = Math.floor((Math.random() * 3) + 1);
 x2 = Math.floor((Math.random() * 3) + 1);
 x3 = Math.floor((Math.random() * 3) + 1);
 if(x1==1)
 document.getElementById("p4").src="f1.png";
 else if(x1==2)
 document.getElementById("p4").src="f2.png";
 else
 document.getElementById("p4").src="f3.png";
 if(x2==1)
 document.getElementById("p3").src="f1.png";
 else if(x2==2)
 document.getElementById("p3").src="f2.png";
 else
 document.getElementById("p3").src="f3.png";
 if(x3==1)
 document.getElementById("p2").src="f1.png";
 else if(x3==2)
 document.getElementById("p2").src="f2.png";
 else
 document.getElementById("p2").src="f3.png";
 document.getElementById("button1").disabled=false;
 }
 function Stop()
 {
   clearInterval(s);
   document.getElementById("button").disabled=false;
   document.getElementById("button1").disabled=true;
   if(x1==x2&&x1==x3)
   {score+=100;
     document.getElementById("p1").innerHTML=score;
     document.getElementById('p5').innerHTML="YOU SCORED";
   }
   else
     {
       score--;
        document.getElementById("p1").innerHTML=score;
     }
 }

</script>
</body>
</html>
